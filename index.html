<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAUSA - Public Adjuster USA Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            color: #003366;
        }
        .container {
            margin: 20px;
        }
        #claimForm {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #003366;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00509e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Public Adjuster USA Network (PAUSA)</h1>
    </header>

    <div class="container">
        <form id="claimForm" enctype="multipart/form-data">
            <h2>Submit Your Claim</h2>
            <label for="notes">Notes:</label><br>
            <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Enter notes about the damage"></textarea><br><br>

            <label for="images">Upload Images:</label>
            <input type="file" id="images" name="images" multiple accept="image/*"><br><br>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <p id="responseMessage"></p>
    </div>

    <script>
        // Function to submit form and send the data to the backend API
        async function submitForm() {
            const form = document.getElementById('claimForm');
            const formData = new FormData(form);
            const notes = formData.get('notes');

            // Prepare the form data with notes and images
            const data = new FormData();
            data.append('notes', notes);

            const images = document.getElementById('images').files;
            for (let i = 0; i < images.length; i++) {
                data.append('images', images[i]);  // Append each image file to the form data
            }

            try {
                const response = await fetch('https://jegk1yls4h.execute-api.us-east-2.amazonaws.com', {  // Ensure correct API path
                    method: 'POST',
                    body: data
                });

                const result = await response.json();
                if (result.claim_text) {
                    document.getElementById('responseMessage').innerText = "Generated Claim: " + result.claim_text;
                } else {
                    document.getElementById('responseMessage').innerText = "Error: " + (result.error || 'Failed to generate claim');
                }
            } catch (error) {
                console.error('Error submitting the form:', error);
                document.getElementById('responseMessage').innerText = "Error submitting the claim.";
            }
        }
    </script>
</body>
</html>
